<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Bullying</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Report Bullying</h1>
    <form id="reportForm" enctype="multipart/form-data">
      <input class="border p-2 w-full mb-2" name="name" placeholder="Your Name (optional)" />
      <input class="border p-2 w-full mb-2" name="grade_level" placeholder="Grade Level" required />
      <input class="border p-2 w-full mb-2" name="location" placeholder="Location" required />
      <input class="border p-2 w-full mb-2" name="report_type" placeholder="Type of Report" required />
      <textarea class="border p-2 w-full mb-2" name="description" placeholder="Description" required></textarea>
      <input type="file" name="media" multiple class="mb-2" />
      <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Submit Report</button>
    </form>
    <p id="status" class="mt-2"></p>
  </div>

<script>
document.getElementById("reportForm").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);
  const res = await fetch("/api/report", { method: "POST", body: formData });
  const data = await res.json();
  document.getElementById("status").innerText = data.success ? "Report submitted successfully!" : data.error;
  if(data.success) form.reset();
});
</script>
</body>
</html>
