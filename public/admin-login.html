<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .login-btn {
      background: #2563eb;
      color: white;
    }

    .login-btn:hover {
      background: #1e40af;
    }

    .fingerprint-btn {
      background: #16a34a;
      color: white;
      display: none;
    }

    .fingerprint-btn:hover {
      background: #15803d;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <label>Username</label>
    <input id="username" type="text" placeholder="Admin username" />

    <label>Password</label>
    <input id="password" type="password" placeholder="Admin password" />

    <button class="login-btn" onclick="login()">Login</button>
    <button class="fingerprint-btn" id="fingerprintBtn" onclick="fingerprintLogin()">
      Login with Fingerprint
    </button>

    <div class="error" id="error"></div>
  </div>

<script>
async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");

  error.textContent = "";

  const res = await fetch("/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (res.ok) {
    // If fingerprint already registered, show fingerprint button
    if (data.hasFingerprint) {
      document.getElementById("fingerprintBtn").style.display = "block";
    } else {
      // No fingerprint yet â†’ go to admin dashboard
      window.location.href = "/admin.html";
    }
  } else {
    error.textContent = data.error || "Login failed";
  }
}

async function fingerprintLogin() {
  const res = await fetch("/api/admin/webauthn/loginOptions");
  const options = await res.json();

  options.challenge = Uint8Array.from(atob(options.challenge), c => c.charCodeAt(0));
  options.allowCredentials = options.allowCredentials.map(c => ({
    ...c,
    id: Uint8Array.from(atob(c.id), x => x.charCodeAt(0))
  }));

  const cred = await navigator.credentials.get({ publicKey: options });

  const authData = {
    id: cred.id,
    rawId: btoa(String.fromCharCode(...new Uint8Array(cred.rawId))),
    type: cred.type,
    response: {
      authenticatorData: btoa(String.fromCharCode(...new Uint8Array(cred.response.authenticatorData))),
      clientDataJSON: btoa(String.fromCharCode(...new Uint8Array(cred.response.clientDataJSON))),
      signature: btoa(String.fromCharCode(...new Uint8Array(cred.response.signature))),
      userHandle: cred.response.userHandle
        ? btoa(String.fromCharCode(...new Uint8Array(cred.response.userHandle)))
        : null
    }
  };

  const verify = await fetch("/api/admin/webauthn/loginVerify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(authData)
  });

  if (verify.ok) {
    window.location.href = "/admin.html";
  } else {
    document.getElementById("error").textContent = "Fingerprint login failed";
  }
}
</script>

</body>
</html>
